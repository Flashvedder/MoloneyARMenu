<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Model Switcher</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Replace these URLs with your own GLB model paths -->
        <a-asset-item id="model1" src="https://cdn.aframe.io/test-models/models/box/box.gltf"></a-asset-item>
        <a-asset-item id="model2" src="https://cdn.aframe.io/test-models/models/torus/torus.gltf"></a-asset-item>
        <a-asset-item id="model3" src="https://cdn.aframe.io/test-models/models/sphere/sphere.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="model" gltf-model="#model1" position="0 1.5 -3" scale="0.5 0.5 0.5" class="clickable"></a-entity>

      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const modelEntity = document.querySelector('#model');
      const models = ['#model1', '#model2', '#model3'];
      let currentIndex = 0;

      modelEntity.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % models.length;
        modelEntity.setAttribute('gltf-model', models[currentIndex]);
      });
    </script>
  </body>
</html>
