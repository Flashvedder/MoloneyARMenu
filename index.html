<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Multiple GLB Models</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define marker -->
      <a-marker id="marker" type="pattern" url="path/to/your-marker.patt">
        <!-- Define initial model (Durum) -->
        <a-entity id="model" gltf-model="url(durum.glb)" scale="0.5 0.5 0.5" position="0 0 0" animation-mixer></a-entity>
      </a-marker>

      <!-- Camera setup for AR.js -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Array of GLB files
      const models = [
        'durum.glb',
        'burger.glb',
        'bravas.glb',
        'pizza.glb',
        'cake.glb'
      ];
      let currentModelIndex = 0;

      // Fetch the model entity and marker
      const modelEntity = document.querySelector('#model');
      const marker = document.querySelector('#marker');

      // Function to change the model
      function changeModel() {
        // Update the GLB model URL
        modelEntity.setAttribute('gltf-model', `url(${models[currentModelIndex]})`);

        // Update the animation
        modelEntity.setAttribute('animation-mixer', '');

        // Increment to the next model, looping back to 0 after the last model
        currentModelIndex = (currentModelIndex + 1) % models.length;
      }

      // Add event listener for tap (click)
      marker.addEventListener('click', changeModel);
    </script>
  </body>
</html>
