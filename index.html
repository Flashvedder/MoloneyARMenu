<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Menu</title>

    <!-- AR.js & A-Frame libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      style="width: 100%; height: 100%"
    >
      <!-- Marker for AR tracking (use the generated .patt file here) -->
      <a-marker type="pattern" url="markers/marker.patt" id="dish-marker">
        <!-- 3D models for dishes -->
        <a-entity
          id="dish1"
          gltf-model="models/dish1.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
        <a-entity
          id="dish2"
          gltf-model="models/dish2.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
        <a-entity
          id="dish3"
          gltf-model="models/dish3.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
        <a-entity
          id="dish4"
          gltf-model="models/dish4.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
        <a-entity
          id="dish5"
          gltf-model="models/dish5.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>

        <!-- Optional buttons (like WhatsApp or Instagram) -->
        <a-entity
          id="whatsapp-button"
          geometry="primitive: plane; width: 2; height: 1"
          material="src: url(assets/whatsapp-button.png)"
          position="0 1.5 0"
          link="href: https://wa.me/1234567890"
        ></a-entity>

        <a-entity
          id="instagram-button"
          geometry="primitive: plane; width: 2; height: 1"
          material="src: url(assets/instagram-button.png)"
          position="0 0.5 0"
          link="href: https://www.instagram.com/yourusername"
        ></a-entity>
      </a-marker>

      <!-- Camera setup -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
