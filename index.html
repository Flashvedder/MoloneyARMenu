<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-models>
                <!-- Define the GLB models as assets -->
                <a-model-item id="durum" src="models/durum.glb"></a-model-item>
                <a-model-item id="burger" src="models/burger.glb"></a-model-item>
                <a-model-item id="bravas" src="models/bravas.glb"></a-model-item>
                <a-model-item id="pizza" src="models/pizza.glb"></a-model-item>
                <a-model-item id="cake" src="models/cake.glb"></a-model-item>
            </a-models>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="markers/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="model"
                    scale="1.982963883593107 1.982963883593107 1.982963883593107"
                    animation-mixer="loop: repeat"
                    gltf-model="#durum"  <!-- Default model -->
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // Array of GLB models
            const models = [
                '#durum', '#burger', '#bravas', '#pizza', '#cake'
            ];
            let currentModelIndex = 0;

            // Fetch the model entity
            const modelEntity = document.querySelector('#model');

            // Function to change the model when clicked
            function changeModel() {
                // Set the model to the next one in the array
                modelEntity.setAttribute('gltf-model', models[currentModelIndex]);

                // Update the index to cycle through the models
                currentModelIndex = (currentModelIndex + 1) % models.length;
            }

            // Add event listener for tap (click) gesture
            modelEntity.addEventListener('click', changeModel);
        </script>
    </body>
</html>
